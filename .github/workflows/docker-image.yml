name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

# Required permissions for GHCR to work
permissions:
  contents: read
  packages: write

jobs:
  build-and-push-docker-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          # This token is automatically generated for GitHub Actions and has 'write' access to packages
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          # Adds tags like 'main', 'latest', or the release version number
          tags: |
            # Apply 'latest' tag ONLY if the branch name is 'main'
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            
            # Apply other dynamic tags
            type=schedule,pattern=nightly
            type=ref,event=branch
            type=sha,format=short
            # If you use releases, this handles version numbers (semver)
            type=semver,pattern={{version}}
  
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Cache improves build times significantly
          cache-from: type=gha
          cache-to: type=gha,mode=max
